---
name:              2015 ACM ICPC World Finals
title:             39th Annual World Finals of the ACM International Collegiate Programming Contest
short-name:        2015 ACM ICPC World Finals
start-time:        2015-05-20 11:00:00+01
duration:          5:00:00
length:          5:00:00
scoreboard-freeze: 4:00:00
event-feed-port:   4713

default-clars:
  - No comment, read problem statement.

clar-categories:
  - General
  - SysOps
  - Operations

languages:
 - name: Java
   compiler: /user/bin/javac
   compiler-args: -O {files}
   runner: /user/bin/java
   runner-args: -Xss8m

 - name: C++
   compiler: /usr/bin/g++
   compiler-args: -g -O2 -std=gnu++11 -static {files} 

 - name: C
   compiler: /usr/bin/gcc
   compiler-args: -g -O2 -std=gnu99 -static {files} -lm 

