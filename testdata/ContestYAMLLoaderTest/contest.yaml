# Contest configuration
# Source: http://scrool.se/icpc/wiki/index.php/Contest_Control_System
# $HeadURL$
# $Id$
---
name:              ACM-ICPC World Finals 2011
short-name:        ICPC WF 2011
start-time:        2011-02-04 01:23 
duration:          5:00:00
scoreboard-freeze: 4:00:00

timeout:  20

default-validator: /bin/true

default-clars:
  - No comment, read problem statement.
  - This will be answered during the answers to questions session.

clar-categories:
  - General
  - SysOps
  - Operations

replay:
  - title: A Playback Name 
        file: loadfile/replay.file.txt
  auto_start: no
   minevents: 230
    pacingMS: 400
        site: 1

languages:
  - name: C++
    compiler: /usr/bin/g++
    compiler-args: -O2 -Wall -o a.out -static {files}

  - name: C
    compiler: /usr/bin/gcc
    compiler-args: -O2 -Wall -std=gnu99 -o a.out -static {files} -lm

  - name: Java
    compiler: /usr/bin/javac
    compiler-args: -O {files}
    runner: /usr/bin/java
    runner-args:

problemset:
  - letter:     A
    short-name: apl
    color:      yellow
    rgb:        #ffff00

  - letter:     B
    short-name: barcodes
    color:      red
    rgb:        #ff0000
    timeout:    10

  - letter:     C
    short-name: biobots
    color:      green
    rgb:        #00ff00
    timeout:    23

  - letter:     D
    short-name: castles
    color:      blue
    rgb:        #0000ff
    timeout:    4

  - letter:     E
    short-name: channel
    color:      white
    rgb:        #ffffff

sites:
 - number: 1
     name: Uno Site Arcadia
       IP: localhost
     port: 50002

 - number: 2
     name: Two Turtle Doves Site
       IP: localhost
     port: 51002

 - number: 3
     name: Three Blind Mice Site
       IP: localhost
     port: 52002

accounts:
  - account: TEAM
      site: 1
     count: 14

  - account: JUDGE
      site: 1
     count: 12

  - account: TEAM
      site: 2
     count: 21

  - account: TEAM
      site: 3
     start: 300
     count: 30

  - account: JUDGE
      site: 2
     count: 8

auto-judging:
  - account: JUDGE
     site: 1
     number: 2
     letters: A
     enabled: yes

  - account: JUDGE
     number: 4,5,6
     letters: B,C,D

  - account: JUDGE
     site: 2
     number: 7
     letters: B,C,D

  - account: JUDGE
     site: 1
     number: 1,3
     letters: E
     enabled: no

# eof $Id$
